apiVersion: 1

datasources:
  # Prometheus - 指标数据源
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  # Loki - 日志数据源
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000
      derivedFields:
        # 从日志中提取trace_id，点击可跳转到Jaeger
        - name: TraceID
          matcherRegex: '"trace_id":"([^"]+)"'
          url: 'http://localhost:16686/trace/$${__value.raw}'
          datasourceUid: jaeger

  # Jaeger - 链路追踪数据源
  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://jaeger:16686
    uid: jaeger
    editable: true
