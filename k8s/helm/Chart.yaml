apiVersion: v2
name: im-system
description: A Helm chart for Instant Messaging System
type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - instant-messaging
  - microservices
  - golang
  - kafka
  - websocket

home: https://github.com/your-org/im-system
sources:
  - https://github.com/your-org/im-system

maintainers:
  - name: DevOps Team
    email: devops@company.com

dependencies:
  - name: postgresql
    version: "12.1.9"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: mongodb
    version: "13.6.8"
    repository: "https://charts.bitnami.com/bitnami"
    condition: mongodb.enabled
  - name: redis
    version: "17.4.3"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: kafka
    version: "20.0.6"
    repository: "https://charts.bitnami.com/bitnami"
    condition: kafka.enabled

annotations:
  category: Communication
  licenses: MIT
