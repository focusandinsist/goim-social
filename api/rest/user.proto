syntax = "proto3";

package rest;

option go_package = "websocket-server/api/rest;rest";

// 用户注册请求
message RegisterRequest {
  string username = 1;
  string password = 2;
  string email = 3;
  string nickname = 4;
}

// 用户注册响应
message RegisterResponse {
  UserResponse user = 1;
}

// 用户信息
message UserResponse {
  int64 id = 1;
  string username = 2;
  string email = 3;
  string nickname = 4;
  string avatar = 5;
}

// 用户登录请求
message LoginRequest {
  string username = 1;
  string password = 2;
  string device_id = 3; // 新增：多端登录设备标识
}

// 用户登录响应
message LoginResponse {
  string token = 1;
  UserResponse user = 2;
  int64 expire_at = 3;
  string device_id = 4; // 新增：返回设备标识
}